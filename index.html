                description: "你的業力傾向顯示出較多的愚痴、執著與缺乏智慧。因此感得無明、被役使或弱肉強食之苦。根據業力輕重，可能投生為<strong>毒蟲猛獸</strong>（如虎豹、蛇蠍，因過去的瞋恨和心智蒙蔽）；或為<strong>役使之牲畜</strong>（如牛馬豬狗，因愚痴和被他人奴役，未能辨別因果）；亦或是<strong>飛禽走獸</strong>等。是因生前缺乏對正確道理的理解與辨別。<strong>此道之無明困縛，正提醒我等應深生怖畏，多聞正法，培養智慧，增長正念，遠離愚痴，並以真理的教導為究竟依止。</strong>"

        // 初始化遊戲
        function initializeGame() {
            startScreen.classList.remove('hidden');
            questionScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            currentQuestionIndex = 0;
            totalScore = 0;
            selectedOptionScore = null;
            nextButton.classList.add('hidden'); // 確保開始時下一題按鈕是隱藏的
        }

        // 顯示當前問題
        function displayQuestion() {
            // 清空選項
            optionsContainer.innerHTML = '';
            // 隱藏下一題按鈕，直到選中選項
            nextButton.classList.add('hidden');

            // 顯示問題編號和文本
            questionNumberSpan.textContent = currentQuestionIndex + 1;
            questionText.textContent = questions[currentQuestionIndex].question;

            // 動態創建選項按鈕
            questions[currentQuestionIndex].options.forEach(option => {
                const button = document.createElement('button');
                button.innerHTML = option.text; // 使用 innerHTML 以便渲染強強調標籤
                button.classList.add('option-button', 'rounded-xl', 'text-lg', 'font-medium', 'block'); // 添加 Tailwind class
                button.dataset.score = option.score; // 將分數存儲在數據屬性中

                button.addEventListener('click', () => {
                    // 移除所有選項的選中狀態
                    document.querySelectorAll('.option-button').forEach(btn => {
                        btn.style.borderColor = 'transparent'; /* 重置邊框 */
                        btn.style.backgroundColor = '#e2e8f0'; /* 重置背景色 */
                        btn.style.color = '#4a5568'; /* 重置文字顏色 */
                    });

                    // 設置當前選中選項的樣式
                    button.style.borderColor = '#4299e1'; /* 選中邊框顏色 */
                    button.style.backgroundColor = '#bee3f8'; /* 選中背景色 */
                    button.style.color = '#2c5282'; /* 選中文字顏色 */

                    selectedOptionScore = parseInt(button.dataset.score); // 更新暫存分數
                    nextButton.classList.remove('hidden'); // 顯示下一題按鈕
                });
                optionsContainer.appendChild(button);
            });
        }

        // 處理選項選擇並前往下一題
        function handleNextQuestion() {
            if (selectedOptionScore !== null) {
                totalScore += selectedOptionScore; // 累加分數
                selectedOptionScore = null; // 重置暫存分數

                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    displayQuestion(); // 顯示下一題
                } else {
                    showResult(); // 顯示結果
                }
            } else {
                // 如果沒有選擇選項，可以給出提示 (這裡為了簡潔暫不顯示彈窗)
                console.log("請選擇一個選項。");
            }
        }

        // 顯示結果
        function showResult() {
            questionScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');

            let finalOutcome = null;
            // 遍歷所有結果，找到符合分數範圍的境界
            for (const outcome of rebirthOutcomes) {
                if (totalScore >= outcome.range[0] && totalScore <= outcome.range[1]) {
                    finalOutcome = outcome;
                    break;
                }
            }

            // 如果沒有找到精確匹配的範圍，則根據分數高低給出最接近的極端結果
            if (!finalOutcome) {
                if (totalScore < rebirthOutcomes[0].range[0]) {
                    finalOutcome = rebirthOutcomes[0]; // 最低分數對應的地獄道
                } else {
                    finalOutcome = rebirthOutcomes[rebirthOutcomes.length - 1]; // 最高分數對應的色界天
                }
            }

            rebirthTitle.textContent = finalOutcome.title;
            rebirthDescription.innerHTML = finalOutcome.description; // 使用 innerHTML 以便渲染 strong 標籤
        }

        // 重新開始遊戲
        function restartGame() {
            initializeGame();
        }

        // 事件監聽器
        startButton.addEventListener('click', () => {
            startScreen.classList.add('hidden');
            questionScreen.classList.remove('hidden');
            displayQuestion();
        });
        nextButton.addEventListener('click', handleNextQuestion);
        restartButton.addEventListener('click', restartGame);

        // 頁面加載時初始化遊戲
        window.onload = initializeGame;

    </script>
</body>
</html>
